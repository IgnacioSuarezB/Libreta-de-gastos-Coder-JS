<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreta de gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Libreta de gasto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/detalles.html">Detalles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/autor.html">Autor</a>
            </li>
          </ul>
          <h4>Precio del dolar: $<ins id="dolar-text"></ins></h4>
          <label for="moneda" class="fs-4 mb-2 px-2">Moneda</label>
          <select name="moneda" id="moneda" class="mb-2">
            <option value="pesos" selected>Pesos</option>
            <option value="dolar">Dolar</option>
          </select>
        </div>
      </div>
    </nav>
    <div class="container position-relative">
      <h1>Gastos detallados por persona</h1>
      <label for="person" class="d-block m-3"
        >Nombre:
        <select name="person" id="person-select" required>
          <option value="" selected>Elija una persona</option>
        </select></label
      >
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" id="orden-gasto">Gasto</th>
            <th scope="col" id="orden-fecha">Fecha</th>
            <th scope="col">Descripción</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla-gastos"></tbody>
      </table>

      <!-- Modal -->
      <button
        type="button"
        class="
          btn btn-danger
          position-absolute
          bottom-10
          end-0
          translate-middle-x
        "
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Eliminar esta persona
      </button>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Esta Seguro?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            La persona será eliminada permanentemente
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="eliminar-persona"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fin container / Inicio scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/script/global.js"></script>
    <script src="/script/detalles.js"></script>
  </body>
</html>
