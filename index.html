<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreta de gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container row">
        <h1>Libreta de gasto</h1>
        <h2>Autor: Suarez Barraza, Ignacio</h2>
        <!-- Gastos por Persona -->
        <div class="inputJS">
          <h3>Gastos por persona</h3>
          <div class="d-flex justify-content-evenly flex-wrap" id="dom"></div>
        </div>
        <!-- Resumen de gastos generales -->
        <div class="resumen my-4">
          <h3>Resumen de gastos generales</h3>
          <div class="d-flex justify-content-evenly">
            <span id="gastosGenerales" class="fs-4"
              >Los gastos generales son: -</span
            >
            <span id="gastosGeneralesCU" class="fs-4"
              >Cada persona debe pagar: -</span
            >
          </div>
        </div>
        <hr />
        <!-- Agregar Gastos -->
        <div class="addGastos py-3 col-6">
          <h3 class="mb-3">Agregar Gastos</h3>
          <form action="" id="formGasto" class="mx-4">
            <label for="person-select" class="d-block mb-2"
              >Nombre:
              <select name="person" id="person-select" required>
                <option value="">Elija una persona</option>
              </select></label
            >
            <input
              class="mb-2"
              type="radio"
              id="individual"
              name="gasto"
              value="ind"
              required
            />
            <label for="individual">Gasto Individual</label>
            <br />
            <input
              class="mb-2"
              type="radio"
              id="grupal"
              name="gasto"
              value="grup"
            />
            <label for="grupal">Gasto Grupal</label>
            <br />
            <label class="mb-2" for="cantGasto"> Gasto:</label>
            <input
              type="number"
              min="0"
              step="1"
              name="cantGasto"
              id="cantGasto"
              required
            />
            <br />
            <label for="description" class="mb-2">Descripci√≥n</label><br />
            <textarea
              name="description"
              id="description"
              rows=""
              cols="30"
              rows="10"
              class="mb-2"
            ></textarea>
            <br /><input
              class="btn btn-outline-light"
              type="submit"
              value="agregarGastos"
            />
          </form>
        </div>
        <!-- Agregar Persona -->
        <div class="mb-4 col-6">
          <h3 class="pb-3">Agregar Persona</h3>
          <form action="" id="formPerson" class="mx-4">
            <label for="addPerson" class="mb-2"
              >Nombre:
              <input type="text" name="addPerson" id="addPerson" required />
            </label>
            <label for="addGastoInd" class="mb-2">
              Gasto Individual:
              <input
                type="number"
                min="0"
                step="1"
                name="addGastoInd"
                id="addGastoInd"
                value="0"
              />
            </label>
            <label for="addGastoGrupal" class="mb-2"
              >Gasto Grupal:
              <input
                type="number"
                min="0"
                step="1"
                name="addGastoGrupal"
                id="addGastoGrupal"
              />
            </label>
            <br />
            <input class="btn btn-outline-light" type="submit" id="addBtn" />
          </form>
        </div>
      </div>
    </div>
    <!-- Fin container / Inicio scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/script/main3.js"></script>
  </body>
</html>
