<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreta de gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Libreta de gasto</h1>
      <h2>Autor: Suarez Barraza, Ignacio</h2>
      <!-- Gastos por Persona -->
      <div class="inputJS">
        <h3>Gastos por persona</h3>
        <div class="d-flex justify-content-evenly flex-wrap" id="dom"></div>
      </div>
      <!-- Resumen de gastos generales -->
      <div class="resumen">
        <h3>Resumen de gastos generales</h3>
        <div class="d-flex justify-content-evenly">
          <span id="gastosGenerales" class="fs-4">Los gastos generales son: -</span>
          <span id="gastosGeneralesCU" class="fs-4">Cada persona debe pagar: -</span>
        </div>
      </div>
      <hr />
      <!-- Agregar Gastos -->
      <div class="addGastos py-3">
        <h3>Agregar Gastos</h3>
        <form action="" id="formGasto">
          <label for="person-select"
            >Nombre:
            <select name="person" id="person-select">
              <option value="">Elija una persona</option>
            </select></label
          >
          <input type="radio" id="individual" name="gasto" value="ind" onclick="console.log('click1',gasto[0].checked)"/>
          <label for="individual">Gasto Individual</label>
          <input type="radio" id="grupal" name="gasto" value="grup" />
          <label for="grupal">Gasto Grupal</label>
          <label for="cantGasto"></label>
            Gasto:
            <input
              type="number"
              min="0"
              step="1"
              name="cantGasto"
              id="cantGasto"
            />
          </label>
          <input
            class="btn btn-outline-light"
            type="submit"
            value="agregarGastos"
          /> 
        </form>
      </div>
      <hr />
      <!-- Agregar Persona -->
      <div>
        <h3 class="pb-3">Agregar Persona</h3>
        <form action="">
          <label for="addPerson"
            >Nombre: <input type="text" name="addPerson" id="addPerson" />
          </label>
          <label for="addGastoInd">
            Gasto Individual:
            <input
              type="number"
              min="0"
              step="1"
              name="addGastoInd"
              id="addGastoInd"
              value="0"
            />
          </label>
          <label for="addGastoGrupal"
            >Gasto Grupal:
            <input
              type="number"
              min="0"
              step="1"
              name="addGastoGrupal"
              id="addGastoGrupal"
            />
          </label>
          <button class="btn btn-outline-light" id="addBtn">Agregar</button>
        </form>
      </div>
    </div>
    <!-- Fin container / Inicio scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/script/main2.js"></script>
  </body>
</html>
